<html>
    <head>
        <script src="https://unpkg.com/react@16/umd/react.development.js"></script>
        <script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
    </head>
    <body>
        <div id = "root"></div> <!-- 화면에 root공간을 만들기 위한 구역을 선언 -->
        <script> //React에서 LikeButton이라는 컴포넌트를 생성
            //Component의 강점 : 상태(Component에서 바뀌는 혹은 바뀔수 있는 부분. ex : Like Button등)
            const e = React.createElement;

            class LikeButton extends React.Component{
                constructor(props){
                    super(props);
                    this.state = {
                        liked : false,
                    };
                }

                render(){
                    return e('button', { onClick: () => { this.setState( { liked : true } ) }, type: 'submit' }, 
                    this.state.liked === true ? 'Liked' : 'Like', //해당 프로그램 실행시, Like버튼을 누르면 Liked로 바뀐다.
                    ); 
                    // <button onclick = "() => {console.log('clicked')}" type="submit">Like</button>
                    // $('button').text('Liked');
                }
            }
        </script>
        <script>
            //React에서 만들어진 LikeButton이라는 컴포넌트를 root공간에 실제로 삽입
            ReactDOM.render(e(LikeButton), document.querySelector('#root'));
        </script>
    </body>
</html>
